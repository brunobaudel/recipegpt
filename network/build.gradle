plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {

    implementation koin.koin_core

    implementation retrofit.retrofit_core
    implementation retrofit.converter_gson

    implementation gson.gson_core

    implementation okhttp.okhttp_core
    implementation interceptor.logging_interceptor

    implementation kotlinx_coroutines.coroutines_core

}